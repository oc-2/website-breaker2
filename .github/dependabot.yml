version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/geo-search"
    labels:
      - "dependencies"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@angular/*"
      - dependency-name: "angular"
      - dependency-name: "@angular-devkit/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "github actions"
      - "dependencies"
    schedule:
      interval: "daily"
