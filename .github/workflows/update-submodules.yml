name: Update website-breaker submodule
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */8 * * *"

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Update website-breaker submodule to latest remote commit
        run: |
          echo "Updating website-breaker submodule..."
          git submodule update --init --remote --recursive
          git add website-breaker

          if ! git diff --cached --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update website-breaker submodule to latest commit"
            git push origin HEAD
            echo "✅ Submodule updated and pushed."
          else
            echo "✔ Submodule already up to date."
          fi