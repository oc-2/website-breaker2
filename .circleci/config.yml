version: 2.1
executors:
  node22:
    docker:
      - image: cimg/node:22.12.0

commands:
  build_angular:
    description: 'Building << path >>...'
    parameters:
      path:
        type: string
        default: ''
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache for << parameters.path >>
          keys:
            - yarn-packages-{{ checksum "<< parameters.path >>/yarn.lock" }}
      - run:
          name: 'Building << parameters.path >>'
          command: |
            cd "<< parameters.path >>"
            yarn
            yarn build
      - save_cache:
          name: Save Yarn Package Cache for << parameters.path >>
          key: yarn-packages-{{ checksum "<< parameters.path >>/yarn.lock" }}
          paths:
            - ./<< parameters.path >>/node_modules

jobs:
  build_angular:
    executor: node22
    steps:
      - checkout
      - build_angular:
          path: 'geo-search'

  build_deno:
    executor: node22
    steps:
      - checkout:
          path: /website-breaker
      - run:
          name: Install Deno
          command: |
            curl -fsSL https://deno.land/x/install/install.sh | sh
            echo 'export DENO_INSTALL="$HOME/.deno"' >> $BASH_ENV
            echo 'export PATH="$DENO_INSTALL/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            deno --version
      - run:
          name: Run Linter
          command: deno lint
      - run:
          name: Run Tests
          command: deno test -A

workflows:
  version: 2.1
  build:
    jobs:
      - build_angular
      - build_deno